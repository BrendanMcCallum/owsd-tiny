<!DOCTYPE html>
<html>
	<head>
		<meta charset='utf-8' />
		<link rel="stylesheet" href="style.css" />
	</head>

	<body>
		<header>
			<h1>Websocket ubus demo page</h1>
		</header>

		<div>
			<p>
				<span>Status: </span>
				<span id="status">-</span>
			</p>
			<input type="text" id="url"/>

			<button id='btn_go'>Go</button>

			<div>
				<p>
					<span id="io_status"></span>
				</p>

				<p>
				<textarea id="ta_in" rows=5 cols=80 placeholder="input">{"jsonrpc": "2.0", "id": 1000, "method": "call", "params": [ "00000000000000000000000000000000", "session", "login", { "username": "owsd_test", "password": "x"}]}</textarea>
				</p>
				<button id='btn_send' disabled="disabled">Send</button>

				<form>
				<p>
					<textarea id="ta_out" rows=10 cols=80 placeholder="output" readonly="readonly"></textarea>
				</p>
				<input type="reset" name="" />
				</form>

				<form id="upform">
					<input type="file" id="upfile" />
					<button type="submit" disabled="disabled" id="btn_up">Upload</button>
				</form>

		</div>

	<script src="script.js" />
	</script>
	</body>
</html>
